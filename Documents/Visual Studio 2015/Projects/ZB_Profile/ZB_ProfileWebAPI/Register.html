    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <form>
                    <div class="form-group">
                        <table class="table table-bordered table-responsive-md bg-info">
                            <thead>
                                <tr class="table table-bordered bg-info">
                                    <td colspan="2">
                                        <span class="fa fa-2x"> User Registration</span>
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Email:</td>
                                    <td><input type="text" id="txtEmail" class="form-control" placeholder="Player Email" /></td>
                                </tr>
                                <tr>
                                    <td>Password:</td>
                                    <td><input type="password" id="txtPassword" class="form-control" placeholder="Password" /></td>
                                </tr>
                                <tr>
                                    <td>Confirm Password:</td>
                                    <td><input type="password" id="txtConfirmPassword" class="form-control" placeholder="Confirm Password" /></td>
                                </tr>
                                <tr class="section-title">
                                    <td colspan="2">
                                        <button id="btnRegister" class="btn btn-outline-dark" type="button">
                                            <span class="fa fa-book"></span> Register
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="divError" class="alert alert-danger collapse">
                            <a id="linkClose" class="close" href="#">&times;</a>
                            <div id="divErrorText"></div>
                        </div>
                    </div>
                </form>
                <div class="modal" id="successModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Registration</h5>
                                <button type="button" class="close" id="closeme" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p>Registration Successful</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="closemee" class="btn btn-secondary" data-dismiss="modal">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
                $('#closeme').click(function () {
                $('#successModal').hide('fade');
            });
            $('#closemee').click(function () {
                $('#successModal').hide('fade');
                window.location.href = "register.html"
            });
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#btnRegister').click(function () {
                $('#preloader').show();
                $.ajax({
                    url: '/api/account/register',
                    method: 'POST',
                    data: {
                        email: $('#txtEmail').val(),
                        password: $('#txtPassword').val(),
                        confirmPassword: $('#txtConfirmPassword').val()
                    },
                    success: function () {
                        $('#preloader').hide();
                        $('#successModal').show("slow", function () { });
                    },
                    error: function (jqXHR) {
                        $('#preloader').hide();
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        });
    </script>
